plugins {
    id 'base'
}

description = 'Kode'

ext.buildProperties = new Properties()
rootProject.file('build.properties').withInputStream {
    stream -> buildProperties.load(stream)
}

allprojects {
    group 'org.kodedevs'
    version buildProperties.getProperty('version')
}

subprojects {
    apply from: rootProject.file('common.gradle')
}

wrapper {
    gradleVersion = '7.4.2'
    distributionType = Wrapper.DistributionType.BIN
}
